
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="contenedor">
        <div class="contenedorMenu">
            <h2 id="titulo">Bienvenido al cajero ACME</h2>
            <p><Strong>Menu</Strong></p>
            <p>Escriba la opcion que desea</p>
            <input id="opcCrearCuenta" type="button" value="Crear una cuenta bancaria">
            <input id="opcConsignar" type="button" value="Consignar dinero a una cuenta">
            <input type="button" value="Retirar dinero">
            <input type="button" value="Pagar servicios">
            <input id="btnSalirDelPrograma" type="button" value="Salir del programa">
        </div>
        <div id="contenedorOperacion">
            <div id="operacion">...Esperando opcion...</div>
            <div>
                <input type="text" id="numeroCuentaParaConsignar" value="Escriba el valor a consignar">
            </div>
        </div>
    </div>
    

    <script src="javascript/cajero.js"></script>
</body>
